<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ITP Souvenirs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
    }
    header {
      background: #004aad;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .producto {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding: 1rem;
      transition: transform 0.2s ease;
    }
    .producto:hover {
      transform: translateY(-5px);
    }
    .producto img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }
    .producto h3 {
      margin: 0.5rem 0;
      font-size: 1.1rem;
      color: #333;
    }
    .producto p {
      color: #007b00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>üõç  ITP Souvenirs</h1>
    <p>Productos oficiales del Instituto Tecnol√≥gico de Puebla</p>
  </header>

  <section class="productos" id="productos">
    <!-- Aqu√≠ se insertan los productos -->
  </section>

  <script>
    // Puedes reemplazar estas rutas por las im√°genes de tu GitHub
    const productos = [
      {
        nombre: "Playera ITP",
        precio: 250,
        imagen: "https://raw.githubusercontent.com/SAMUELWEB11/ProyectoITPshop/main/img/playera_itp.jpg"
      },
      {
        nombre: "Taza con Logo",
        precio: 150,
        imagen: "https://raw.githubusercontent.com/SAMUELWEB11/ProyectoITPshop/main/img/taza_itp.jpg"
      },
      {
        nombre: "Sudadera Tecnol√≥gico",
        precio: 450,
        imagen: "https://raw.githubusercontent.com/SAMUELWEB11/ProyectoITPshop/main/img/sudadera_itp.jpg"
      },
      {
        nombre: "Gorra Oficial",
        precio: 180,
        imagen: "https://raw.githubusercontent.com/SAMUELWEB11/ProyectoITPshop/main/img/gorra_itp.jpg"
      }
    ];

    const contenedor = document.getElementById("productos");

    productos.forEach(p => {
      const div = document.createElement("div");
      div.classList.add("producto");
      div.innerHTML = `
        <img src="${p.imagen}" alt="${p.nombre}">
        <h3>${p.nombre}</h3>
        <p>$${p.precio}</p>
      `;
      contenedor.appendChild(div);
    });
  </script>
</body>
</html>
