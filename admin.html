<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administraci√≥n - ITPSHOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo-container">
                <img src="" alt=""> <h1>ITPSHOP - Admin</h1>
            </a>
            <div class="nav-derecha">
                <span id="saludo-usuario" class="saludo"></span>
                <a href="index.html" class="btn-admin">‚Üê Volver a Tienda</a>
                <button id="logout-btn" class="btn-logout">Cerrar Sesi√≥n</button>
            </div>
        </div>
    </nav>

    <main>
        <section class="seccion-admin">
            <h1>üõ†Ô∏è Panel de Administraci√≥n</h1>
            
            <div class="admin-actions">
                <button id="btn-agregar" class="btn-principal">‚ûï Agregar Producto</button>
            </div>

            <div class="productos-lista">
                <h2>Lista de Productos</h2>
                <table id="tabla-productos">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Descripci√≥n</th>
                            <th>Inventario</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpo-tabla">
                        <!-- Los productos se cargar√°n aqu√≠ -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Modal para agregar/editar productos -->
    <div id="modal-producto" class="modal">
        <div class="modal-contenido">
            <span class="cerrar">&times;</span>
            <h2 id="modal-titulo">Agregar Producto</h2>
            <form id="form-producto">
                <input type="hidden" id="producto-id">
                
                <div class="input-grupo">
                    <label for="producto-nombre">Nombre del Producto</label>
                    <input type="text" id="producto-nombre" required>
                </div>
                
                <div class="input-grupo">
                    <label for="producto-precio">Precio ($)</label>
                    <input type="number" id="producto-precio" step="0.01" min="0" required>
                </div>
                
                <div class="input-grupo">
                    <label for="producto-imagen">URL de la Imagen</label>
                    <input type="url" id="producto-imagen" required>
                </div>
                
                <div class="input-grupo">
                    <label for="producto-descripcion">Descripci√≥n</label>
                    <textarea id="producto-descripcion" rows="3" required></textarea>
                </div>
                
                <div class="input-grupo">
                    <label for="producto-inventario">Inventario</label>
                    <input type="number" id="producto-inventario" min="0" required>
                </div>
                
                <div class="input-grupo">
                    <label for="producto-categoria">Categor√≠a</label>
                    <select id="producto-categoria" required>
                        <option value="ropa">Ropa</option>
                        <option value="accesorios">Accesorios</option>
                        <option value="escolar">Escolar</option>
                        <option value="hogar">Hogar</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-principal">Guardar Producto</button>
            </form>
        </div>
    </div>
    <!-- En index.html y admin.html, antes de los otros scripts -->
<script src="js/github-inventario.js"></script>

    <script src="js/admin.js"></script>
</body>
</html>
